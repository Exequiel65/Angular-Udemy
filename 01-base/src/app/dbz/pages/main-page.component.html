<h2>DBZ Personajes</h2>
<hr>


<div class="row">
  <div class="col">
    <dbz-dbz-list [characterList]="characters" (onDeleteId)="onDeleteCharacter($event)"></dbz-dbz-list>
  </div>
  <div class="col">

    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
